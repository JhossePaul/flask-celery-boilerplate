<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-widthm initial-scale=1.0">
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.css" rel="stylesheet">
   
</head>

<body>
<div class="container">
    <div class="col-sm-5">
        {%if results %}
        <h2>Frequencies</h2>
        <div id="results">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result[0] }}</td>
                        <td>{{ result[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</div>
<script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
</body>
</html>
