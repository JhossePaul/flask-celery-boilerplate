<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wordcount</title>
    <meta name="viewport" content="width=device-widthm initial-scale=1.0">
</head>
<body>
    <div class="container">
        <form action="/" method="post" role="form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div class="form-group">
                <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." autofocus required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br>
        {% if task %}
        <a href={{ url_for(".get_results", job_key = task.id) }}>
            You can check your task status here
        </a>
        {% endif %}

    </div>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
</body>
</html>
