<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Wordcount</title>
    <meta name="viewport" content="width=device-widthm initial-scale=1.0">
</head>
<body>
    <div class="container">
        <form action="/" method="post" role="form">
           {{ loginform.csrf_token }}
            <div class="form-group">
                <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter URL..." autofocus required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <br>
        {% for error in errors %}
            <h4>{{ error }}</h4>
        {% endfor %}
        <div class="col-sm-5">
            {%if results %}
            <h2>Frequencies</h2>
            <div id="results">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Word</th>
                            <th>Count</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                        <tr>
                            <td>{{ result[0] }}</td>
                            <td>{{ result[1] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            {% endif %}
        </div>
    </div>
    <script type="text/javascript" src="/lib/jquery/dist/jquery.js"></script>
</body>
</html>
